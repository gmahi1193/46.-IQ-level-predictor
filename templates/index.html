<!DOCTYPE html>
<html>

    <head>
        <title> IQ level prediction </title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
  
    </head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="container">
              <h1> Get your IQ level prediction </h1>

            </div>
        </div>
    
    <form class="form-inline" method = "POST" action = "/" >
        <label><b> How many hours you have invested on yourself &nbsp;&nbsp; </b></label>
        <input class="form-control" type = "text" name = "hours", placeholder = "hours invested on yourself">
        <br>
        <button class="btn btn-primary btn-lg"> Get Score </button>
    </form>
    
    <br>
    <br>
    
    {% if your_level %}
    
    <h1 class="text text-success">Your IQ Level is : {{your_level}}</h1>
    
    
    {%  endif %}
    </div>
</body>

</html>
